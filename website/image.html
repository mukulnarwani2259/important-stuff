<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
       /* Reset */
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
       }
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
       }
       header {
           background-color: #333;
           color: white;
           text-align: center;
           padding: 20px;
       }
       header h1 {
           font-size: 2rem;
       }
       .image-gallery {
           display: grid;
           grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
           gap: 15px;
           padding: 20px;
           width: 100%;
           box-sizing: border-box;
       }
       .image-container {
           background-color: #ddd;
           overflow: hidden;
           border-radius: 10px;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
           height: 300px;
       }
       .image-container img {
           width: 100%;
           height: 100%;
           object-fit: cover;
       }
       footer {
           background-color: #333;
           color: white;
           text-align: center;
           padding: 10px;
           position: relative;
           bottom: 0;
           width: 100%;
       }
       footer p {
           font-size: 1rem;
       }
</style>
</head>
<body>
<header>
<h1>Image Gallery</h1>
</header>
